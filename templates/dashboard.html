<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - IMDb Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-page">
    
    <header class="glass-header">
        <div class="container">
            <a href="{{ url_for('index') }}" class="back-home-btn">
                <i class="fa-solid fa-chevron-left"></i> <span>Back to Home</span>
            </a>
            <h2 style="color:#f5c518; margin:0;">IMDb Top 250 Analytics</h2>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="chart-card large">
            <h3>Movies by Release Year</h3>
            <div class="canvas-box">
                <canvas id="yearChart"></canvas>
            </div>
        </div>

        <div class="chart-card">
            <h3>Movies by Genre</h3>
            <div class="canvas-box">
                <canvas id="genreChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        const yearLabels = {{ year_labels | tojson }};
        const yearData = {{ year_values | tojson }};

        const ctxYear = document.getElementById('yearChart').getContext('2d');
        new Chart(ctxYear, {
            type: 'bar',
            data: {
                labels: yearLabels,
                datasets: [{
                    label: 'Movie Count',
                    data: yearData,
                    backgroundColor: '#f5c518',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: { 
                        beginAtZero: true,
                        grid: { color: 'rgba(255,255,255,0.1)' },
                        ticks: { color: '#ccc' }
                    },
                    x: {
                        grid: { display: false },
                        ticks: { color: '#ccc' }
                    }
                }
            }
        });

        // Pie Chart
        const genreLabels = {{ genre_labels | tojson }};
        const genreData = {{ genre_values | tojson }};

        const ctxGenre = document.getElementById('genreChart').getContext('2d');
        new Chart(ctxGenre, {
            type: 'doughnut', 
            data: {
                labels: genreLabels,
                datasets: [{
                    data: genreData,
                    backgroundColor: [
                        '#f5c518', '#e5a00d', '#d48806', '#c36f00', 
                        '#b05d00', '#ff6b6b', '#ff8787', '#ffa5a5', '#666'
                    ],
                    borderColor: '#1a1a1a', 
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'right', 
                        labels: { color: '#ccc', font: { size: 12 } }
                    }
                }
            }
        });
    </script>
</body>
</html>
